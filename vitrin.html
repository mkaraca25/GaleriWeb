    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,

    <style>
        /* === Google Font Import - Poppins === */
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #c43c3c;
        }
        
        section {
            position: relative;
            height: 470px;
            width: 1200px;
            display: flex;
            align-items: center;
        }
        
        .swiper {
            width: 950px;
        }
        
        .card {
            position: relative;
            background: rgb(138, 170, 238);
            border-radius: 50px;
            margin: 100px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card::before {
            content: "";
            position: absolute;
            height: 0%;
            width: 100%;
            background: #fdfdfd;
            border-radius: 20px 20px 0 0;
        }
        
        .card .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 90px;
            position: relative;
            z-index: 100;
        }
        
        section .card .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 100%;
            border: 3px solid #fff;
        }
        
        .card .media-icons i:hover {
            opacity: 1;
        }
        
        .card .button button {
            background: #7d2ae8;
            outline: none;
            border: none;
            color: #fff;
            padding: 8px 22px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button button:hover {
            background: #6616d0;
        }
        
        .swiper-pagination {
            position: absolute;
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            opacity: 0.7;
            color: #7d2ae8;
            transition: all 0.3s ease;
        }
        
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
            color: #7d2ae8;
        }
    </style>
